<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Todo Application</h1>
    <hr/>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${todoLists}">
            <td>&nbsp;</td>
            <td th:text="${list.id}"></td>
            <td th:text="${list.description}"></td>
            <td>
                <span th:if="${list.isComplete} == true" th:text="Yes"/>
                <span th:unless="${list.isComplete} == true" th:text="No"/>
            </td>
            <td th:text="${list.createdAt}">list_created_date</td>
            <td th:text="${list.updatedAt}">list_modified_date</td>
        </tr>
        </tbody>
    </table>
    <p><a class="btn btn-outline-success" href="/create-todo">
        <i class="bi bi-plus-square-fill"></i> Create a Todo</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
